<style>
    form.blog-form {
        max-width: 100%;
        padding: 30px;
        background-color: #ffffff;
        /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    form.blog-form div {
        width: 100%;
    }

    form.blog-form p {
        margin-bottom: 20px;
    }

    form.blog-form label {
        display: block;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
    }

    form.blog-form input[type="text"],
    form.blog-form textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    form.blog-form input[type="text"]:focus,
    form.blog-form textarea:focus {
        border-color: #11284A;
        /* box-shadow: 0 0 5px rgba(0, 123, 255, 0.25); */
        outline: none;
    }

    .cke_chrome {
        border-radius: 8px;
        /* box-shadow: 0 0 8px rgba(0, 0, 0, 0.05); */
    }

    form.blog-form button, form.blog-form input[type="submit"] {
        display: inline-block;
        background-color: #11284A;
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

     a#remove_blog{
        display: inline-block;
        background-color: #f00c0c;
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease;
    }

    form.blog-form button:hover, form.blog-form input[type="submit"]:hover {
        background-color: #11284A;
    }
</style>
<script>
    $('.remove-blog').on('click', function (e) {
        const confirmDelete = confirm("Bạn có chắc muốn xoá bài viết này?");
        if (!confirmDelete) {
            e.preventDefault();
        }
    });
</script>
<script>
    $(document).ready(function() {
        $('.open_input_Size').on('click', function() {
            $('.input_Size').toggle(); // Bật nếu ẩn, ẩn nếu bật
        });
    });
</script>
<script>
    function autoResize(el) {
        el.style.height = 'auto';
        el.style.height = el.scrollHeight + 'px';
    }

    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('textarea.autoresize').forEach(function (el) {
            autoResize(el);
            el.addEventListener('input', () => autoResize(el));
        });
    });
</script>
