{% extends './base.html' %}
{% block title %}Trang thay đổi thông tin Website{% endblock %}
{% block content %}
<div class="w-full flex-col min-h-screen">
    <div class="flex flex-col lg:flex-row items-center  lg:justify-between border-b-[1px] border-[#0e203c] lg:max-h-[50px] px-3 py-2 font-bold">
        <span class="uppercase w-full flex justify-center lg:justify-start">
            Trang thay đổi thông tin Website
        </span>
        <style>
            input:focus {
                outline: none !important;
            }
        </style>
    </div>
    <div class="flex justify-center  h-full">
        <form method="post" action="{% url 'change_website_admin' %}" enctype="multipart/form-data" class="flex flex-col  items-center w-[500px] gap-3 pt-[20px]">
            {% csrf_token %}
            <div class="flex flex-col justify-center items-center w-full">
                <label class="font-semibold">
                    Email
                </label>
                <input type="text" value="{{obj.Email}}" name="Email" class="rounded-md w-full" required />
            </div>
            <div class="flex flex-col justify-center items-center w-full">
                <label class="font-semibold">
                    Số điện thoại
                </label>
                <input type="text" value="{{obj.Phone_number}}" name="Phone_number" class="rounded-md w-full" required />
            </div>
            <div class="flex flex-col justify-center items-center w-full">
                <label class="font-semibold">
                    Chữ chạy
                </label>
                <input type="text" value="{{obj.Text_run}}" name="Text_run" class="rounded-md w-full" required />
            </div>
            <div class="flex justify-center items-center gap-1 bg-white p-2 rounded-md border-[1px] border-[#6b7280] w-full">
                <div class="flex flex-col justify-center items-center w-[200px]">
                    <label class="font-semibold">
                        Logo
                    </label>
                    <div class="flex justify-center items-center">
                        <img src="{{obj.Logo.url}}" class="w-[80px] h-auto rounded-md my-3" />
                    </div>
                    <input type="file" class="rounded-md w-full" accept="image/*" name="Logo" />
                </div>
            </div>
            <button type="submit"
                class="p-2 rounded-md bg-green-500 font-semibold text-sm hover:cursor-pointer w-[120px]">Cập nhật</button>
        </form>
    </div>
</div>
{% endblock %}
