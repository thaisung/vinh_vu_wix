<script>
    $(document).ready(function() {
        $('#change_password').on('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            $.ajax({
                url: '{% url 'user_change_password_admin' %}',
                method: 'POST',
                processData: false,  // Không xử lý dữ liệu (cần thiết khi sử dụng FormData)
                contentType: false,  // Không đặt kiểu content (cần thiết khi sử dụng FormData)
                data: formData,
                success: function(response) {
                    if (response.success) {
                        alert(response.message);
                        window.location.reload();
                    } else {
                        alert(response.message);
                    }
                },
                error: function(response) {
                    alert(response.message);
                }
            });
        });
        
    });
</script>

<script>
    $('#large-area').on('change', function () {
        const largeAreaId = $(this).val();
        const $smallArea = $('#nation');

        // Xóa hết option cũ
        $smallArea.empty().append('<option value="">-- Đang tải khu nhỏ --</option>');

        $.ajax({
            url: '/ajax/get-nations/',
            data: {
                'region_id': largeAreaId
            },
            dataType: 'json',
            success: function (data) {
                $smallArea.empty(); // Clear lại
                if (data.nations.length > 0) {
                    $.each(data.nations, function (index, area) {
                        $smallArea.append(
                            $('<option></option>').val(area.id).text(area.name)
                        );
                    });
                } else {
                    $smallArea.append('<option value="">No Nation</option>');
                }
            },
            error: function () {
                $smallArea.empty().append('<option value="">Error loading</option>');
            }
        });
    });
</script>
